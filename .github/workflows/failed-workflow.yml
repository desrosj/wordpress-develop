##
# Performs any needed follow-up tasks when a workflow fails or is manually cancelled.
##
name: Failed Workflow

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'GitHub Action run ID to rerun'
        required: true
        type: 'number'

jobs:
  # Attempts to rerun a workflow.
  #
  # Performs the following steps:
  # - Retrieves the workflow run that dispatched this workflow.
  # - Restarts all failed jobs when the workflow fails or is cancelled for the first time.
  rerun-workflow:
    name: Rerun a workflow
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Rerun a workflow
        uses: desrosj/github-script@update/plugin-rest-endpoint-methods # v6.1.1
        with:
          script: |
            const workflow_run = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ inputs.run_id }},
            });

            // Only automatically rerun after the first run attempt.
            if ( workflow_run.data.run_attempt > 1 ) {
              return;
            }

            const rerun = await github.rest.actions.reRunWorkflowFailedJobs({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ inputs.run_id }},
            });
